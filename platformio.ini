[platformio]
extra_configs =
  user_*.ini

[extra32]
build_flags =
    ; !python git_rev_macro.py
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH
    ; -DIFACE_DYN_JSON_SIZE=2048
    ; -DSMALL_JSON_SIZE=768
    ;-D__CFGSIZE=3072
    -DEMBUI_DEBUG
    -DEMBUI_USE_FTP
    -DUSE_SSDP
    -DEXTERNAL_SSDP
    -D__SSDPNAME='ESP32_Gateway'
    -D__SSDPURLMODEL='https://github.com/DmytroKorniienko/EmbUI'
    -D__SSDPMODEL='https://github.com/DmytroKorniienko/'
    -D__SSDPURLMANUF='https://github.com/DmytroKorniienko/EmbUI'
    -D__SSDPMANUF='kDn'
    ; -D__DISABLE_BUTTON0
    -Wl,-gc-sections
    -DVTABLES_IN_FLASH
    -ffunction-sections
    -fdata-sections 

[env]
framework = arduino
board_build.filesystem = littlefs
lib_deps =
    https://github.com/DmytroKorniienko/EmbUI.git@2.5.0
upload_speed = 460800
;monitor_speed = 460800
monitor_speed = 115200 ; must be same as BAUD_RATE (main.h)
monitor_flags =
  --quiet
  --echo
  --eol
    LF
;   --filter
;     colorize
  --filter
    time

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
board_build.partitions = esp32_16MB.csv
framework = arduino
board_build.filesystem = littlefs
build_flags =
    ${extra32.build_flags}
    -DCONFIG_LITTLEFS_FOR_IDF_3_2
    -DUSE_LittleFS
    -DLED_BUILTIN=2

lib_deps = 
    ${env.lib_deps}
    https://github.com/lorol/LITTLEFS.git

extra_scripts = replace_fs.py
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
upload_speed = 921600
monitor_port = COM6
upload_port = COM6

